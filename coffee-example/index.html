<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Components Fundamentals</title>
  </head>

  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>

        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for
          you
        </h2>

        <plan-picker></plan-picker>
      </div>
    </div>

    <script type="text/x-template" id="plan-picker-template">
      <div class="plans">
          <plan-picker-item
            v-for="plan in plans"
            :key="plan.id"
            :plan-id="plan.id"
            :isPlanSelected="markPlanAsSelected(plan.id)"
            @select-plan="receiveSelectedPlan"
            >{{ plan.name }}</plan-picker-item
            >
          </div>
    </script>
    <script type="text/x-template" id="plan-picker-item-template">
      <div
        class="plan b-2px b-style"
        :class="{'active-plan': isPlanSelected}"
        @click="selectPlan"
      >
        <div class="description">
          <span class="title"><slot></slot></span>
        </div>
      </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
