<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{ header || "Welcome!" }}</h1>
        <button class="btn btn-cancel" v-if="editing" @click="doEdit(false)">
          Cancel
        </button>
        <button class="btn btn-primary" v-else @click="doEdit(true)">
          Add item
        </button>
      </div>
      <div class="add-item-form" v-if="editing">
        <input
          type="text"
          placeholder="Add an item"
          v-model="newItem"
          @keyup.enter="saveitem"
        />
        <label>
          <input
            type="checkbox"
            name="priorityHigh"
            v-model="newItemHighPriority"
          />
          High priority
        </label>
        <button
          class="btn btn-primary"
          @click="saveitem"
          :disabled="newItem.length === 0"
        >
          Save item
        </button>
      </div>

      <ul>
        <!-- For loop with destructuring of object items 
        <li
          v-for="{id, label, purchased, highPriority} in items"
          :key="id"
        >
          {{label}}
        </li>
        -->
        <li
          v-for="item in items"
          :key="item.id"
          :class="{strikeout: item.purchased, priority: item.highPriority}"
          @click="togglePurchase(item)"
        >
          {{item.label}}
        </li>
      </ul>
      <p v-if="items.length === 0">Nice job! You've bought everything.</p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
