<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="shopping-list">
      <h1>{{ header || "Welcome!" }}</h1>
      <div class="add-item-form">
        <input
          type="text"
          placeholder="Add an item"
          v-model="newItem"
          @keyup.enter="saveitem"
        />
        <label>
          <input
            type="checkbox"
            name="priorityHigh"
            v-model="newItemHighPriority"
          />
          High priority
        </label>
        <button @click="saveitem" class="btn btn-primary">Save item</button>
      </div>

      <ul>
        <!-- For loop with destructuring of object items -->
        <li v-for="{id, label} in items" :key="id">{{label}}</li>
      </ul>
      <ul>
        <!-- For loop with index -->
        <li v-for="(item, index) in items" :key="item.id">
          {{item.label }} (index: {{ index }})
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>

            Vue.createApp({
              data() {
                return {
                  header: 'Shopping list app',
                  newItem: "",
                  newItemHighPriority: false,
                  items: [
                    {id: 1, label: "Food"}, {id:2, label:"Tools"}, {id:3, label: "Paper"}
                  ],
                }
              },
              methods: {
                saveitem() {
      this.items.push({id: (this.items.length + 1), label: this.newItem });
      this.newItem = "";
                }
              }
            }).mount('#shopping-list')
    </script>
  </body>
</html>
